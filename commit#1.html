                    <h1>Send Us Feedback</h1>
                    <label for="msg" title="Please provide your email for us to contact you:">
                    <b>Your feedback is noted and will be read by us.</b>
                    </label>
                    <textarea placeholder="Please add your feedback and email..." name="msg" id="feedbackTextarea" required></textarea>
                <button type="submit" class="btn">Send</button>
            </form>
        <script>
        function submitForm(event) {
            event.preventDefault(); const feedback = document.getElementById('feedbackTextarea').value;
            const formData = new FormData(); formData.append('msg', feedback);
            const xhr = new XMLHttpRequest(); xhr.open('POST', 'storeFeedback.php');
            xhr.send(formData); alert('Thank you for your feedback!'); }
        </script>
